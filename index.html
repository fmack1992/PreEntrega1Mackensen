<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <!--Icons Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--CSS link-->
    <link rel="stylesheet" href="./css/main.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>RockHouse</title>
</head>
<body>

    <header>
        <!--Navbar Header-->
        <nav class="nav-header">
            <p>¡Bienvenido a RockHouse Store!</p>
        </nav>
        <!--Navbar Logo - Search - Carrito-->
        <nav class="nav-menu-search">
            <!-- <a href="./index.html" class="logo">Rock<span>House</span></a> -->
            <div class="container-search-bar">
              <a href="./index.html" class="logo">Rock<span>House</span></a>
              <form>
                <input type="search" name="" placeholder="Buscame">
                <button type="submit">Buscar</button>
              </form>
              <a href="./pages/shoppingcart.html" class="shopping-cart"><i class="bi bi-cart"></i></a>
            </div>
        </nav>
        <!--Navbar Menu -->
        <nav class="nav-menu-container">
            <!--Navbar Icon-->
            <!-- <i class="bi bi-list"></i> -->
            <!--Nav List-->
            <ul class="nav-list">
                <li><a href="./index.html" class="menuActive">HOME</a></li>
                <li><a href="./pages/remeras.html">REMERAS</a></li>
                <li><a href="./pages/buzos.html">BUZOS</a></li>
                <li><a href="./pages/accesorios.html">ACCESORIOS Y OTROS</a></li>
                <li><a href="./pages/contacto.html" >CONTACTO</a></li>
            </ul>
            <div class="signIn">
                <a href="#" class="user"><i class="bi bi-door-open">Login</i></a>
                <a href="#">Registrate</a>
            </div>
        </nav>
    </header>

    <main class="containerIndexSection">
      <!--Carousel-->
      <section>
          <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/Banner Cosquin rock.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./img/Banner Black Friday.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./img/banner music festival.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
      </section>
      <!--Cards section-->
      <section class="section-container">
        <div class="tittle-section">
          <h2>LOS MAS VENDIDOS</h2>
        </div>
        <div class="card-container">
          <div class="card" style="width: 18rem;">
              <img src="./img/Remeras/blink 182.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Blink 182</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">Agregar al carrito</a>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <img src="./img/Remeras/bowie.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">White Bowie</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">Agregar al carrito</a>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <img src="./img/Remeras/ac dc.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">AC DC - We Salute You</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">Agregar al carrito</a>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <img src="./img/Remeras/chewabacca.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Chewacca</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">Agregar al carrito</a>
              </div>
            </div>
      </div>
      </section>
    </main>
    
    <!--Footer-->
    <footer>
        <nav class="footer-container">
            <ul class="redes-container">
                <li><a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a></li>
                <li><a href="https://www.youtube.com/" target="_blank"><i class="bi bi-youtube"></i></a></li>
            </ul>
            <div class="copyright">
              <p>© 2023 RockHouse  </p>
            </div>
        </nav>
    </footer>
      
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--JS Link-->
    <script src="./index.js"></script>
</body>
</html>
